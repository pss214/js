<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250120_2</title>
</head>
<body>
    <input type="input" id="input">
    <button id="button">계산</button>
    <button id="exit">종료</button>
    <br>
    <div id="logs" style="width: 300px; height: 300px; background-color: gold;">
    </div>
    <script>
        $logs = document.querySelector('#logs')
        document.getElementById("button").addEventListener("click",run)
        document.getElementById("exit").addEventListener("click",end)
        function run(){
            event.preventDefault() // 기다리는 동작
            a = input.value
            k = eval(input.value)
            $logs.append(`${a} = ${k}`,document.createElement('br'))
        }
        function end(){
            exit = confirm("정말 종료하시겠습니까?")
            console.log(exit)
            if(exit == true){
                window.close();
                //Scripts may close only the windows that were opened by them. 크롬 보안정책으로 적용안됨.
            }
        }
    </script>
</body>
</html>
